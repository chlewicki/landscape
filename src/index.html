<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Parallax</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
</head>

<body>
    <div class="wrapper" id="scene">
        <div class="sun">
            <div class="sun__ball"></div>
        </div>
        <div class="cloud cloud__one" data-depth="0.5">
            <div class="cloud__ball"></div>
        </div>
        <div class="cloud cloud__two" data-depth="0.2">
            <div class="cloud__ball cloud__ball--small"></div>
        </div>
        <div class="cloud cloud__three" data-depth="0.4">
            <div class="cloud__ball cloud__ball--small"></div>
        </div>
        <div class="cloud cloud__four" data-depth="0.2">
            <div class="cloud__ball cloud__ball--middle"></div>
        </div>
        <div class="cloud cloud__five" data-depth="0.2">
            <div class="cloud__ball cloud__ball--small"></div>
        </div>
        <div class="cloud cloud__six" data-depth="0.2">
            <div class="cloud__ball cloud__ball--middle"></div>
        </div>
        <div class="cloud cloud__seven" data-depth="0.2">
            <div class="cloud__ball"></div>
        </div>
        <div class="boat" data-depth="0.5">
            <div class="boat__boat"></div>
        </div>
        <div class="sea" id="sea" data-depth="0.3">
            <div class="sea__wave"></div>
            <div class="sea__wave"></div>
            <div class="sea__wave"></div>
            <div class="sea__wave"></div>
        </div>
    </div>
</body>

</html>
